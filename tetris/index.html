<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Areia Quântica - Um Tetris revolucionário com simulação de física de areia">
    <meta name="theme-color" content="#0a0a2a">
    <title>Areia Quântica - Tetris Profissional</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    
    <!-- Preload crítico -->
    <link rel="preload" href="assets/fonts/SpaceMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="audio/bg-sound.mp3" as="audio" type="audio/mpeg">
    
    <!-- CSS crítico inline -->
    <style>
        /* CSS crítico para renderização inicial */
        :root {
            --bg-start: #0a0a2a;
            --bg-end: #1a0a3a;
            --primary-text: #00e6e6;
            --secondary-text: #e600e6;
            --accent-color: #00ffff;
            --neomorphic-bg: #15082d;
            --neomorphic-shadow-dark: rgba(0, 0, 0, 0.4);
            --neomorphic-shadow-light: rgba(255, 255, 255, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            font-family: 'Space Mono', monospace;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 230, 230, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
    </style>
    
    <!-- CSS não crítico carregado assincronamente -->
    <link rel="stylesheet" href="styles/main.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="styles/main.css"></noscript>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Carregando Areia Quântica...</h2>
        <p>Preparando simulação física</p>
    </div>
    
    <!-- Container principal do jogo -->
    <div id="game-container">
        <!-- Interface do jogo será injetada via JavaScript -->
    </div>
    
    <!-- Scripts modulares -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Service Worker para PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
