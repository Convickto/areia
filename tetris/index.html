<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Areia Quântica - Um Tetris revolucionário com simulação de física de areia">
    <meta name="theme-color" content="#0a0a2a">
    <title>Areia Quântica - Tetris Profissional</title>
    
    <!-- CSS inline para evitar problemas de carregamento -->
    <style>
        /* Variáveis CSS */
        :root {
            --bg-start: #0a0a2a;
            --bg-end: #1a0a3a;
            --primary-text: #00e6e6;
            --secondary-text: #e600e6;
            --accent-color: #00ffff;
            --neomorphic-bg: #15082d;
            --neomorphic-shadow-dark: rgba(0, 0, 0, 0.4);
            --neomorphic-shadow-light: rgba(255, 255, 255, 0.08);
        }
        
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            font-family: 'Courier New', monospace;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Tela de carregamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 230, 230, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Container do jogo */
        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Canvas do jogo */
        #game-canvas {
            background: #0d0d0d;
            border: 3px solid var(--accent-color);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 100%;
            max-height: 100%;
            touch-action: none;
        }
        
        /* Interface básica */
        .ui-panel {
            position: absolute;
            background: rgba(21, 8, 45, 0.9);
            border-radius: 15px;
            padding: 1rem;
            color: var(--primary-text);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .score-panel {
            top: 1rem;
            right: 1rem;
            min-width: 120px;
            text-align: center;
        }
        
        .level-panel {
            top: 1rem;
            left: 1rem;
            min-width: 100px;
            text-align: center;
        }
        
        .controls-panel {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            background: var(--neomorphic-bg);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: var(--primary-text);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }
        
        .btn-secondary {
            background: var(--secondary-text);
            color: #fff;
        }
        
        /* Responsividade básica */
        @media (max-width: 480px) {
            .ui-panel {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Carregando Areia Quântica...</h2>
        <p id="loading-text">Preparando simulação física</p>
    </div>
    
    <!-- Container principal do jogo -->
    <div id="game-container">
        <!-- Interface do jogo será injetada via JavaScript -->
    </div>
    
    <!-- Scripts modulares -->
    <!-- Import via módulo inline com fallback para erro -->
    <script type="module">
        (async () => {
            try {
                const module = await import('./js/main.js');
                // se o módulo exportar init, chamar
                if (module && typeof module.init === 'function') module.init();
                // mostrar container e esconder loading
                document.getElementById('loading-screen').style.display = 'none';
                const gc = document.getElementById('game-container');
                gc.style.display = 'block';
            } catch (err) {
                console.error('Erro ao carregar o módulo do jogo:', err);
                const txt = document.getElementById('loading-text');
                txt.textContent = 'Não foi possível carregar o jogo. Abra o Console (F12) para ver erros.';
            }
        })();
    </script>
</body>
</html>
